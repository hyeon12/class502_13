<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            window.addEventListener("DOMContentLoaded", function(){
                const buttonEl = document.getElementById("button");
                buttonEl.onclick = function() { //클릭하면 뒤의 함수가 실행됨.
                    alert("클릭1");
                }
            });
        </script>
        <button type="button" id="button">클릭</button>
    </body>
</html>
