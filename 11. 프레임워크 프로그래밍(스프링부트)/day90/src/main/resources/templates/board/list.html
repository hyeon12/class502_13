<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{게시글 목록}"></h1>
    <form method="post" th:action="@{/board/delete}" target="ifrmHidden" autocomplete="off">
    <table class="board_list" border="1">
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${boardList}" th:object="${item}">
            <td th:text="${item.subject}"></td>
            <td th:text="${item.content}"></td>
            <td th:text="${item.poster}"></td>
            <td>
                <input type="checkbox" id="chk" name="seq" th:value="*{seq}">
                <label for="chk"></label>
            </td>
        </tr>
        </tbody>
    </table>
        <a href="/board/write" class="btn">게시글 작성</a>
        <div class="delete">
            <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제하기</button>
        </div>
    </form>
</main>
</html>
