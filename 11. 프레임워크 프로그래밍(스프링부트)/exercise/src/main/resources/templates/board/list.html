<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content">
    <h1 th:text="#{게시글 목록}"></h1>
    <table class="board_list" border="1">
        <thead>
            <tr>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${boardList}">
                <td th:text="${item.subject}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.poster}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/board/write" class="btn">게시글 작성</a>
</main>
</html>
