<!-- 개별 출력 (참고용) -->
<!DOCTYPE html>
<html xmlns:th="http://www.typmeleaf.org">
    <body>
        <h1>회원 정보</h1>
        <!-- <div th:block th:object="${member}"> -->
        <th:block th:object="${member}">
        <dl>
            <dt th:text="#{이메일}">이메일</dt>
           <!-- <dd th:text="${member.email}">이메일 없음</dd> -->
            <dd th:text="*{email}"></dd>
        </dl>
        <dl>
            <dt th:text="#{회원명}">회원명</dt>
            <!-- <dd th:text="${member.userName}">회원명 없음</dd> -->
            <dd th:utext="*{userName}"></dd>
        </dl>
        <dl>
            <dt th:text="#{가입일시}">가입 일시</dt>
            <!--<dd th:text="${member.regDt}"></dd> -->
            <dd th:text="*{regDt}"></dd>
        </dl>
        <a th:href="@{/member/login}" th:text="#{로그인}"></a>
        <br>
        <!-- /day05/member/login?p1=user01...&p2=사용자01 -->
        <a th:href="@{/member/login(p1=*{email}, p2=*{userName})}" th:text="#{로그인}"></a>
        <br>
        <a th:href="@{/member/info/{email}/{email2}(email=*{email}, email2=*{email})}">로그인</a>
        </th:block>
        <!--<a href="" th:href="@{/member/login}" th:text="#{로그인}"></a> -->
        <!--<a href th:href="@{/member/login}" th:text="#{로그인}"></a> -->
    </body>
</html>
